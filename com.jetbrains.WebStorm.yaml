app-id: com.jetbrains.WebStorm
command: webstorm-desktop
runtime: org.freedesktop.Sdk
runtime-version: "18.08"
sdk: org.freedesktop.Sdk
separate-locales: false
tags:
  - proprietary
finish-args:
  - --device=dri
  - --filesystem=host
  - --filesystem=xdg-run/keyring
  - --share=ipc
  - --share=network
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
modules:
  - shared-modules/gtk2/gtk2.json

  - name: nodejs
    sources:
      - type: archive
        url: https://nodejs.org/dist/v10.15.0/node-v10.15.0.tar.xz
        sha256: 797ab34c74b83b21b7d6ea261b5ca235d34c61a7da5aebb32459a963097ede3e

  - name: WebStorm
    buildsystem: simple
    build-commands:
      - unzip webstorm_logos.zip
      - install -D apply_extra /app/bin/apply_extra
      - install -Dm755 webstorm-desktop.sh "${FLATPAK_DEST}/bin/webstorm-desktop"
      - install -Dm644 logo.svg "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"
      - icon_in=logo.svg;
        icon_out="${FLATPAK_ID}.png";
        for s in {16,24,32,48,96,128,256,512}; do
        rsvg-convert "${icon_in}" -w "${s}" -h "${s}" -a -f png -o "${icon_out}";
        install -p -Dm644 "${icon_out}" -t "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/";
        done;
      - install -Dm644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
      - install -Dm644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.appdata.xml
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - mkdir webstorm/
          - tar -xzf webstorm.tar.gz --directory=webstorm/ --strip-components=1
          - rm webstorm.tar.gz
      - type: extra-data
        filename: webstorm.tar.gz
        url: https://download.jetbrains.com/webstorm/WebStorm-2018.3.4.tar.gz
        sha256: ba8b2c47b8a5b9c46678fc6cf30d5a9d54052e53298e9e7c4239378cbc4f8386
        size: 265097044
      - type: script
        dest-filename: webstorm-desktop.sh
        commands:
          - exec env WEBSTORM_JDK=/app/extra/webstorm/jre64/ /app/extra/webstorm/bin/webstorm.sh "$@"
      - type: file
        sha256: 56c6c82b8d256dd12883782d6be54c929edd7f3e510c288d272addba0b420ea5
        url: https://resources.jetbrains.com/storage/products/webstorm/docs/webstorm_logos.zip
      - type: file
        path: com.jetbrains.WebStorm.desktop
      - type: file
        path: com.jetbrains.WebStorm.appdata.xml
