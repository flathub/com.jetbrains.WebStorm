app-id: com.jetbrains.WebStorm
command: webstorm-desktop
runtime: org.freedesktop.Sdk
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node10
separate-locales: false
tags:
  - proprietary
finish-args:
  - --device=dri
  - --env=WEBSTORM_JDK=/app/extra/webstorm/jre64
  - --filesystem=host
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
modules:
  - name: nodejs
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/node10/install.sh

  - name: webstorm
    buildsystem: simple
    build-commands:
      - unzip webstorm_logos.zip
      - install -D apply_extra /app/bin/apply_extra
      - install -D -m755 webstorm-desktop.sh ${FLATPAK_DEST}/bin/webstorm-desktop
      - install -D -m644 webstorm_logos/icon-webstorm.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.appdata.xml
    sources:
      - type: script
        commands:
          - mkdir webstorm/
          - tar -xzf webstorm.tar.gz --directory=webstorm/ --strip-components=1
          - rm webstorm.tar.gz
        dest-filename: apply_extra
      - type: script
        commands:
          - JAVA_TOOL_OPTIONS=-Djava.io.tmpdir=${XDG_CACHE_HOME}/tmp/
          - export JAVA_TOOL_OPTIONS
          - TMPDIR=${XDG_CACHE_HOME}/tmp/
          - export TMPDIR
          - exec env /app/extra/webstorm/bin/webstorm.sh "$@"
        dest-filename: webstorm-desktop.sh
      - type: file
        sha256: 19ac2b68ed6831b1363b66706a349dd8a5dc473f521ad2a476758bd369a7b884
        url: https://resources.jetbrains.com/storage/products/webstorm/docs/webstorm_logos.zip
        size: 1131401
      - type: file
        path: com.jetbrains.WebStorm.desktop
      - type: file
        path: com.jetbrains.WebStorm.appdata.xml
      - type: extra-data
        filename: webstorm.tar.gz
        sha256: 9b4b662144b4b58c901a3338a89a0ba847c3e2a329cdd0d34f69ba1a198befeb
        size: 339864446
        url: https://download.jetbrains.com/webstorm/WebStorm-2020.1.2.tar.gz
        x-checker-data:
          type: jetbrains
          code: WS
