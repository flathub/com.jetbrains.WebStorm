app-id: com.jetbrains.WebStorm
command: webstorm
runtime: org.freedesktop.Sdk
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
separate-locales: false
tags:
  - proprietary
finish-args:
  - --device=dri
  - --env=WEBSTORM_JDK=/app/extra/webstorm/jre64
  - --filesystem=host
  - --filesystem=xdg-run/keyring
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
modules:
  - shared-modules/libsecret/libsecret.json

  - name: rsync
    cleanup:
      - /share/man
    config-opts:
      - --prefix=${FLATPAK_DEST}
      - --with-included-popt
      - --with-included-zlib
      - --disable-debug
      - --disable-md2man
      - --disable-xxhash
    sources:
      - type: archive
        url: https://download.samba.org/pub/rsync/src/rsync-3.4.1.tar.gz
        sha256: 2924bcb3a1ed8b551fc101f740b9f0fe0a202b115027647cf69850d65fd88c52
        x-checker-data:
          type: anitya
          project-id: 4217
          stable-only: true
          url-template: https://download.samba.org/pub/rsync/src/rsync-$version.tar.gz

  - name: webstorm
    buildsystem: simple
    build-commands:
      - unzip webstorm_logos.zip
      - install -D apply_extra /app/bin/apply_extra
      - install -D -m644 webstorm_logos/icon-webstorm.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.appdata.xml
      - cat idea.properties | tee -a ${FLATPAK_DEST}/bin/idea.properties
    sources:
      - type: script
        commands:
          - mkdir webstorm/
          - tar -xzf webstorm.tar.gz --directory=webstorm/ --strip-components=1
          - rm webstorm.tar.gz
        dest-filename: apply_extra
      - type: file
        sha256: 19ac2b68ed6831b1363b66706a349dd8a5dc473f521ad2a476758bd369a7b884
        url: https://resources.jetbrains.com/storage/products/webstorm/docs/webstorm_logos.zip
        size: 1131401
      - type: file
        path: com.jetbrains.WebStorm.desktop
      - type: file
        path: com.jetbrains.WebStorm.appdata.xml
      - type: extra-data
        filename: webstorm.tar.gz
        sha256: 2e9054ae506e578cf89e4cea017d953c416281470a4a5728b157e43ac4888d4e
        size: 1085614120
        url: https://download.jetbrains.com/webstorm/WebStorm-2024.3.2.tar.gz
        only-arches:
          - x86_64
        x-checker-data:
          type: jetbrains
          code: WS
      - type: extra-data
        filename: webstorm.tar.gz
        sha256: 9914fe6e6b5f0a7e87c9628fdf70b5083b68ec14b8873ad6847e4ea8e8c80a96
        size: 1084949824
        url: https://download.jetbrains.com/webstorm/WebStorm-2024.3.2-aarch64.tar.gz
        only-arches:
          - aarch64
        x-checker-data:
          type: jetbrains
          code: WS
      - type: file
        path: idea.properties

  - name: wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/extra/webstorm/bin/webstorm.sh
      - -Dprogram_name=webstorm
      - -Deditor_title=WebStorm
    sources:
      - type: dir
        path: jetbrains-flatpak-wrapper
