app-id: com.jetbrains.WebStorm
command: webstorm
runtime: org.freedesktop.Sdk
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
separate-locales: false
tags:
  - proprietary
finish-args:
  - --device=dri
  - --env=WEBSTORM_JDK=/app/extra/webstorm/jre64
  - --filesystem=host
  - --filesystem=xdg-run/keyring
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
modules:
  - shared-modules/libsecret/libsecret.json

  - name: rsync
    cleanup:
      - /share/man
    config-opts:
      - --prefix=${FLATPAK_DEST}
      - --with-included-popt
      - --with-included-zlib
      - --disable-debug
      - --disable-md2man
      - --disable-xxhash
    sources:
      - type: archive
        url: https://download.samba.org/pub/rsync/src/rsync-3.3.0.tar.gz
        sha256: 7399e9a6708c32d678a72a63219e96f23be0be2336e50fd1348498d07041df90
        x-checker-data:
          type: anitya
          project-id: 4217
          stable-only: true
          url-template: https://download.samba.org/pub/rsync/src/rsync-$version.tar.gz

  - name: webstorm
    buildsystem: simple
    build-commands:
      - unzip webstorm_logos.zip
      - install -D apply_extra /app/bin/apply_extra
      - install -D -m644 webstorm_logos/icon-webstorm.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.appdata.xml
      - cat idea.properties | tee -a ${FLATPAK_DEST}/bin/idea.properties
    sources:
      - type: script
        commands:
          - mkdir webstorm/
          - tar -xzf webstorm.tar.gz --directory=webstorm/ --strip-components=1
          - rm webstorm.tar.gz
        dest-filename: apply_extra
      - type: file
        sha256: 19ac2b68ed6831b1363b66706a349dd8a5dc473f521ad2a476758bd369a7b884
        url: https://resources.jetbrains.com/storage/products/webstorm/docs/webstorm_logos.zip
        size: 1131401
      - type: file
        path: com.jetbrains.WebStorm.desktop
      - type: file
        path: com.jetbrains.WebStorm.appdata.xml
      - type: extra-data
        filename: webstorm.tar.gz
        sha256: d4c7cb7f1462c2b2bd9042b4714ab9de66c455ab9752c87698dc3902f0d49a2a
        size: 782876317
        url: https://download.jetbrains.com/webstorm/WebStorm-2024.1.tar.gz
        only-arches:
          - x86_64
        x-checker-data:
          type: jetbrains
          code: WS
      - type: extra-data
        filename: webstorm.tar.gz
        sha256: 6691e4855fd4ecf3da9b63b78a11afc3441fb2139cdc7e7aaa5d78aa92a88c12
        size: 782062604
        url: https://download.jetbrains.com/webstorm/WebStorm-2024.1-aarch64.tar.gz
        only-arches:
          - aarch64
        x-checker-data:
          type: jetbrains
          code: WS
      - type: file
        path: idea.properties

  - name: wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/extra/webstorm/bin/webstorm.sh
      - -Dprogram_name=webstorm
      - -Deditor_title=WebStorm
    sources:
      - type: dir
        path: jetbrains-flatpak-wrapper
